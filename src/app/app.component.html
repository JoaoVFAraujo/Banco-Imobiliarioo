<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Super Banco Imobiliário</ion-list-header>
          <ion-note>App de transações</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none" (click)="presentModal()">
              <ion-icon slot="start" name="cash-outline"></ion-icon>
              <ion-label>Transferência</ion-label>
            </ion-item>
          <ion-item lines="none" (click)="restartValues()">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            <ion-label>Reiniciar Valores</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
